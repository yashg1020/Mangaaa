<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Manga</title>

    <!-- Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Add PDF.js Library (cdnjs) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js"></script>

    <!-- Add your custom reader.js script -->
    <script src="../scripts/reader.js" defer></script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <iframe src="../components/navbar.html" frameborder="0" scrolling="no" class="w-full"></iframe>

    <!-- PDF Container -->
    <main class="container mx-auto px-6 py-16">
        <h2 class="text-4xl font-bold mb-8">Manga Reader</h2>
        <div id="pdf-container" class="grid gap-6"></div>
    </main>
</body>
</html>
